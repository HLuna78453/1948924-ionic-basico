<form (ngSubmit)="agregarAlumno()">
  <ion-label>Nombre alumno:</ion-label>
  <ion-input required [value]="alumno.nombre" placeholder="Ejemplo: Juanita" name="nombre"></ion-input>
  <ion-label>
    <ion-checkbox [value]="alumno.presente" name="presente>"></ion-checkbox> Presente 
  </ion-label>
  <div>
    <ion-button type="submit">Agregar</ion-button>
  </div>
</form>
