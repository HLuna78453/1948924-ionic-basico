<ion-content>
  <ion-card>
    <ion-card-title>{{producto.title}}</ion-card-title>
  
    <ion-card-content>
      <img width="250px" height="150px" src="{{producto.image}}" alt="">

      <p>{{producto.category}}</p>
      <p>{{producto.description}}</p>
      <p>{{producto.price}}$</p>
      <p>{{producto.rating}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
